dependencies:
  cache_directories:
    - ~/.pyenv/versions/3.4.3
    - ~/.pyenv/versions/3.5.1
  pre:
    - sed -i '/source \/home\/ubuntu\/virtualenvs\//d' ~/.circlerc
  override:
    - bash .ci/deps.sh

test:
  override:
    - bash .ci/tests.sh:
        parallel: true
    - python setup.py install:
        parallel: true
    - codecov:
        parallel: true
